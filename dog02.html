<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>૧ થી ૧૦ અંકો શીખો</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2e86c1;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .number-card {
            width: 150px;
            height: 200px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .number-card:hover {
            transform: scale(1.05);
        }
        .number {
            font-size: 60px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        .gujarati-number {
            font-size: 24px;
            color: #e74c3c;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .item {
            width: 15px;
            height: 15px;
            background-color: #f39c12;
            border-radius: 50%;
            margin: 2px;
        }
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background-color: #d6eaf8;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 768px) {
            .number-card {
                width: 120px;
                height: 160px;
            }
            .number {
                font-size: 48px;
            }
            .gujarati-number {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .number-card {
                width: 100px;
                height: 140px;
            }
            .number {
                font-size: 40px;
            }
            .gujarati-number {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>માટે ૧ થી ૧૦ અંકો શીખો</h1>
    
    <div class="instructions">
        <p>અંક પર ક્લિક કરો - rajesh barochia</p>
    </div>

        <div class="number-card" onclick="playSound(2)">

    </div>

    <script>
        // અંકો માટે ઓડિયો ફાઇલ્સ
        const numberSounds = {
            1: "https://www.gujaratilexicon.com/resources/audio/dictionary/1.mp3",
            2: "https://www.gujaratilexicon.com/resources/audio/dictionary/2.mp3",
            3: "https://www.gujaratilexicon.com/resources/audio/dictionary/3.mp3",
            4: "https://www.gujaratilexicon.com/resources/audio/dictionary/4.mp3",
            5: "https://www.gujaratilexicon.com/resources/audio/dictionary/5.mp3",
            6: "https://www.gujaratilexicon.com/resources/audio/dictionary/6.mp3",
            7: "https://www.gujaratilexicon.com/resources/audio/dictionary/7.mp3",
            8: "https://www.gujaratilexicon.com/resources/audio/dictionary/8.mp3",
            9: "https://www.gujaratilexicon.com/resources/audio/dictionary/9.mp3",
            10: "https://www.gujaratilexicon.com/resources/audio/dictionary/10.mp3"
        };

        // અંક બોલવા માટેની ફંક્શન
        function playSound(number) {
            // જો ઓડિયો ફાઇલ ઉપલબ્ધ ન હોય તો ટેક્સ્ટ-ટુ-સ્પીચનો ઉપયોગ કરો
            if (!numberSounds[number] || !canPlayAudio(numberSounds[number])) {
                speakNumber(number);
                return;
            }
            
            const audio = new Audio(numberSounds[number]);
            audio.play().catch(error => {
                console.error("ઓડિયો પ્લે કરવામાં ભૂલ:", error);
                speakNumber(number);
            });
        }

        // ઓડિયો ફાઇલ ચકાસવા માટેની ફંક્શન
        function canPlayAudio(url) {
            const audio = new Audio();
            try {
                audio.src = url;
                return true;
            } catch (e) {
                return false;
            }
        }

        // ટેક્સ્ટ-ટુ-સ્પીચનો ઉપયોગ કરીને અંક બોલવા માટેની ફંક્શન
        function speakNumber(number) {
            if ('speechSynthesis' in window) {
                const gujaratiNumbers = {
                    1: "એક",
                    2: "બે",
                    3: "ત્રણ",
                    4: "ચાર",
                    5: "પાંચ",
                    6: "છ",
                    7: "સાત",
                    8: "આઠ",
                    9: "નવ",
                    10: "દસ"
                };
                
                const utterance = new SpeechSynthesisUtterance(gujaratiNumbers[number]);
                utterance.lang = 'gu-IN';
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
